name: Deploy GitHub Pages

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install "jupyter-book<2" sphinx-design
          jupyter-book --version
          pip list | grep -E "jupyter-book|sphinx"

      - name: Build Jupyter Book
        run: |
          jupyter-book build book --verbose
          
      - name: Clean up build artifacts
        run: |
          find book/_build/html -name '.gitkeep' -delete
          find book/_build/html -name '.DS_Store' -delete

      - name: List build directory
        run: |
          ls -la book/_build/ || echo "Build directory not created"
          ls -la book/_build/html/ || echo "HTML directory not created"

      - name: Prepare site structure
        run: |
          mkdir -p _site/book
          cp index.html _site/
          cp people.html _site/
          cp -r images _site/ 2>/dev/null || echo "No images directory"
          cp -r js _site/ 2>/dev/null || echo "No js directory"
          cp -r data _site/ 2>/dev/null || echo "No data directory"
          cp -r book/_build/html/* _site/book/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

  deploy:
    if: github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
